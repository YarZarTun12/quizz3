<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star and Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <section class="container my-5">
        <div class="row">
            <!-- Left Section (Star Image) -->
            <div class="col-lg-6 bg-secondary d-flex flex-column align-items-center justify-content-center">
                <img src="main.jpeg" alt="Star Image" class="img-fluid w-100 mb-3">
               <figurecaption class="text-center text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam dolores magnam dolor animi autem sunt.</figurecaption>
            </div>

            <!-- Right Section (Grid of Images) -->
            <div class="col-lg-6">
                <div class="row g-3">
                    <div class="col-4">
                        <img src="img1.jpeg" alt="Grid Image 1" class=" img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="img1.jpeg" alt="Grid Image 2" class=" img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="img1.jpeg" alt="Grid Image 3" class=" img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="img2.jpeg" alt="Grid Image 4" class=" img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="img2.jpeg" alt="Grid Image 5" class=" img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="img2.jpeg" alt="Grid Image 6" class=" img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="img3.jpeg" alt="Grid Image 7" class=" img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="img3.jpeg" alt="Grid Image 8" class=" img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="img3.jpeg" alt="Grid Image 9" class=" img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-AeHIu1HXscC6D51jF7Kg4JLP64AENYN/N+bwyfi6tRrkXboIMQ4mbDB4kcXJJ1XT" crossorigin="anonymous"></script>
</body>
</html>
